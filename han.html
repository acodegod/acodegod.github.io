								<script language=javascript>

									function show_date_time() {
										window.setTimeout("show_date_time()", 1000);
										timeold = ((new Date()).getTime() - (new Date("01/13/2021 00:00:00")).getTime());
										sectimeold = timeold / 1000
										secondsold = Math.floor(sectimeold);
										msPerDay = 24 * 60 * 60 * 1000
										e_daysold = timeold / msPerDay
										daysold = Math.floor(e_daysold);
										e_hrsold = (e_daysold - daysold) * 24;
										hrsold = Math.floor(e_hrsold);
										e_minsold = (e_hrsold - hrsold) * 60;
										minsold = Math.floor((e_hrsold - hrsold) * 60);
										seconds = Math.floor((e_minsold - minsold) * 60);
										aa.innerHTML = "" + daysold + "D " + hrsold + "H " + minsold + "M " + seconds +
											"S ";
									}
									show_date_time();
								</script>

		<!--禁止调试-->
		(function noDebuger() {
		function testDebuger() {
		    var d = new Date();
		    debugger;
		    if (new Date() - d > 10) {
		        document.body.innerHTML = '<div style="width: 100%;height: 50px;font-size: 30px;text-align: center;font-weight: bold;">都说了F12被禁用，还试<a href="/" target="_blank" style="color:#4285f4;">点击返回</a>~</div>';
		        return true;
		    }
		    return false;
		}
		function start() {
		    while (testDebuger()) {
		        testDebuger();
		    }
		}
		if (!testDebuger()) {
		    window.onblur = function () {
		        setTimeout(function () {
		            start();
		        }, 500)
		    }
		}else {
		    start();
		}
		})();
